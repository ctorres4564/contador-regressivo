<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Regressivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
      }

      body {
        background: var(--primary-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }

      .welcome-card {
        max-width: 600px;
        padding: 3rem;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .welcome-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      }

      .title {
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      .lead {
        color: #1262d3;
        font-size: 1.2rem;
        font-weight: 600;
        line-height: 1.6;
      }

      .btn-primary {
        background: var(--secondary-gradient);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      }

      .icon-container {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome-card text-center">
        <div class="icon-container floating">
          <i class="fas fa-hourglass-half"></i>
        </div>
        <h1 class="title">Contador Regressivo</h1>
        <p class="lead mb-4">
          Crie contadores regressivos personalizados para seus eventos
          importantes. Mantenha-se atualizado com o tempo restante de forma
          elegante e moderna.
        </p>
        <a
          href="{% url 'countdown:countdown' %}"
          class="btn btn-primary btn-lg"
        >
          <i class="fas fa-play me-2"></i>
          Criar Contador
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
