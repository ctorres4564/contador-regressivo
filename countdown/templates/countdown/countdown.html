<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Regressivo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
      }

      body {
        background: var(--primary-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      }

      .countdown-card {
        max-width: 800px;
        padding: 3rem;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .title {
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 800;
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      .form-control {
        border-radius: 12px;
        padding: 1rem;
        font-size: 1.1rem;
        border: 2px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .btn-primary {
        background: var(--secondary-gradient);
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      }

      .countdown-display {
        margin: 3rem 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .countdown-item {
        background: white;
        padding: 1.5rem;
        border-radius: 16px;
        min-width: 120px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .countdown-item:hover {
        transform: translateY(-5px);
      }

      .countdown-number {
        font-size: 3rem;
        font-weight: 800;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1;
        margin-bottom: 0.5rem;
      }

      .countdown-label {
        font-size: 0.9rem;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .btn-outline-secondary {
        border: 2px solid #e5e7eb;
        color: #4b5563;
        padding: 0.8rem 1.5rem;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-outline-secondary:hover {
        background: #f3f4f6;
        border-color: #d1d5db;
        color: #1f2937;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="countdown-card text-center">
        <h1 class="title">Contador Regressivo</h1>

        <form
          action="{% url 'countdown:countdown' %}"
          method="GET"
          class="mb-4"
        >
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="input-group">
                <label for="event_date" class="visually-hidden"
                  >Data e Hora do Evento</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="event_date"
                  name="event_date"
                  required
                />
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-play me-2"></i>
                  Iniciar
                </button>
              </div>
            </div>
          </div>
        </form>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ error_message }}
        </div>
        {% endif %} {% if event_date %}
        <div class="countdown-display" id="countdown">
          <div class="countdown-item">
            <div class="countdown-number" id="days">00</div>
            <div class="countdown-label">Dias</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number" id="hours">00</div>
            <div class="countdown-label">Horas</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number" id="minutes">00</div>
            <div class="countdown-label">Minutos</div>
          </div>
          <div class="countdown-item">
            <div class="countdown-number" id="seconds">00</div>
            <div class="countdown-label">Segundos</div>
          </div>
        </div>
        {% endif %}

        <a href="{% url 'countdown:home' %}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i>
          Voltar
        </a>
      </div>
    </div>

    {% if total_seconds %}
    <script>
      const eventDate = new Date("{{ event_date|date:'Y-m-d\TH:i:s' }}");

      function updateCountdown() {
        const now = new Date();
        const difference = eventDate - now;

        if (difference <= 0) {
          document.getElementById('countdown').innerHTML = `
            <div class="alert alert-success pulse" role="alert">
              <i class="fas fa-check-circle me-2"></i>
              O evento come√ßou!
            </div>`;
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60),
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = String(days).padStart(
          2,
          '0',
        );
        document.getElementById('hours').textContent = String(hours).padStart(
          2,
          '0',
        );
        document.getElementById('minutes').textContent = String(
          minutes,
        ).padStart(2, '0');
        document.getElementById('seconds').textContent = String(
          seconds,
        ).padStart(2, '0');
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
